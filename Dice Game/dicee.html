<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
        <div class="container">
            <h1 id="title">Dice Game</h1>

            <div class="dice">
                <p id='p1' onclick="makeEditable(this)">Player 1</p>
                <img class="img1" id="img1" src="/images/dice6.png" />
            </div>

            <div class="dice">
                <p id='p2' onclick="makeEditable(this)">Player 2</p>
                <img class="img2" id="img2" src="/images/dice6.png" />
            </div>

            <div class="row">
                <button onclick="rollDice()" type="button">Roll</button>
            </div>
        </div>

        <div class="scoreboards">
          <div class="player-container">
              <div class="playerOne">
                  <h2 id="playerOne">Player 1</h2>
                  <div class="points">
                    <ol id="points1">&nbsp;</ol>
                  </div>
              </div>
              <div class="divider"></div>
              <div class="playerTwo">
                  <h2 id="playerTwo">Player 2</h2>
                  <div class="points">
                    <ol id="points2">&nbsp;</ol>
                  </div>
              </div>
          </div>
      </div>
      

    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
